<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    {% load static %}
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}">

    <link rel="stylesheet" href="{% static 'style.css' %}?v=1.1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <a href="{% url 'mural' %}" class="close-button">
                <i class="fas fa-times"></i>
            </a>
            <h2 class="auth-title">Login</h2>
            <form method="post" class="auth-form">
                {% csrf_token %}
                <div class="form-group">
                    <label class="form-label">Usuário</label>
                    <input type="text" name="username" class="auth-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Senha</label>
                    <input type="password" name="password" class="auth-input" required>
                </div>
                <div class="auth-links">
                    <button type="submit" class="auth-button">Entrar</button>
                    <a href="{% url 'registro' %}" class="auth-button" style="text-decoration: none; text-align: center;">Não tenho conta</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
